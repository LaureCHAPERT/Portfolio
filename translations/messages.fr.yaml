about_page:
  title: Bienvenue dans mon univers numérique !
  first_paragraph: Développeuse web full-stack, je souhaite donner vie à vos projets et transformer vos visions en réalités digitales. Mon objectif est de comprendre vos besoins et ceux des clients afin de développer des solutions web sur mesure et de garantir la satisfaction de tous.
    Ma sensibilité pour l'accessibilité et l'UX/UI permet de concevoir des interfaces agréables à tous les utilisateurs.
    Rendre le web accessible à tous est une ambition qui me passionne et me tient particulièrement à coeur !
  second_paragraph: Musicienne et curieuse, la créativité constitue une part essentielle de ma vie et cette sensibilité artistique se reflète dans mon travail,
    où je m'efforce toujours de trouver des solutions esthétiques pour chaque projet dès sa naissance et jusqu'à ses potentielles évolutions.
  third_paragraph: Je suis impatiente de discuter avec vous de vos idées et de travailler ensemble pour les concrétiser. Merci de visiter mon portfolio; j'ai hâte de collaborer avec vous !
  fourth_paragraph: Ci-contre, une version sketch de mon visage qu'un IA a généré grâce à diverses photos de moi qui lui ont servis de base pour générer cette
    image. L'usage des IA doit toujours être précautionneux mais il me paraît essentiel de savoir les manipuler et s'informer à leur sujet.
achievements_page:
  water_closest_description: WaterClosest est une application communautaire mobile en cours de conception qui vise à simplifier
    la recherche de toilettes publiques et privées en fournissant des informations fiables et complètes.
    L'idée principale est d'offrir une solution simple et intuitive pour répondre aux besoins de personnes
    de tous âges et de tous milieux, en France. L'accessibilité sera un pan essentiel de l'application. Les maquettes sont en cours.
  qrew_description: Qrew est une plateforme logicielle tout-en-un conçue pour faciliter la communication et la gestion des ressources humaines au seins des entreprises. Il offre une solution permettant
    de renforcer le lien entre les RH, managers et collaborateurs, permettant de simplifier des processus clés tels que les entretiens, les rendez-vous RH et la gestion des compétences.
    Sur Qrew, je fus développeuse web full-stack.
  concerto_description: Concert'o est un projet d'équipe qui permet de filtrer par régions et/ou genres musicaux des évènements répertoriés sur
    sa plateforme. Le front est réalisé en React et le back en Symfony. La partie back-office permettant d'accéder au CRUD est également gérée en Symfony (l'aspect "vues" étant moins complexe que le front-office)
    est destiné aux organismes régionaux ou privés. Cette idée a germé suite à la sortie du déconfinement et du besoin accru de retrouver une vie sociale
    facilement. Concert'o est une solution proposée en réponse à ce désir. Je fus aussi bien développeuse front que back sur ce projet.
  first_portfolio_description: Juste après l'obtention de mon titre pro et enfin de bousculer les habitudes que j'avais avec Symfony,
    j'ai souhaité faire mon premier portfolio avec Laravel. Ce projet m'a permis de me familiariser avec les concepts de base du framework notamment avec
    son arborescence ou son outil "Artisan" qui permet d'effectuer des tâches similaires à celles de la conslole Symfony.
  second_portfolio_description: Réalisé avec Symfony 7, cette version représente une mise à jour significative depuis
    mon travail antérieur en Symfony 6.3. Inspiré par une palette de couleurs soigneusement choisie, je l'ai
    façonné à partir des maquettes conçues sur Figma. Pour un contrôle total et un retour aux bases,
    j'ai opté pour du CSS natif, y compris la gestion des media queries, et du JavaScript.
    J'ai également pris le temps de tester diverses bibliothèques afin de telles que SplideJS, coller au plus proche des mes maquettes.
